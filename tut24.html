    <style>
        /* Adjancet sibling selector */
        li+li+li{
           list-style: none;     
           /* text-decoration: none; */
        }
        /* a{
            text-decoration: none;
        } */

        /* Child selectors */

        div:nth-child(odd)
        {
            color:red;
        }
        div:nth-child(even)
        {
            color:green;
        }
        
    </style>

</head>
